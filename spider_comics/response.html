    order:function(field,order){
    	var url = location.href;

    		order = 'desc';
    	}else if(order.toLowerCase()=='asc'){
    		order = 'asc';
    	}
    	if(/odfie/i.test(url)){
    		url = url.replace(/odfie=\w+/i,'odfie='+field)
    	}else{
    		url += '&odfie='+field;
    	}
    	if(/order/i.test(url)){
    		url = url.replace(/order=\w+/i,'order='+order)
    	}else{
    		url += '&order='+order;
    	}
    	location.href = url;
